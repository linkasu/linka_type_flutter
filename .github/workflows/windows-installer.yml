name: Windows Installer Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Skip tests
      run: echo "Skipping tests for installer build"
      
    - name: Build Windows app
      run: flutter build windows --release
      
    - name: Setup WiX Toolset
      run: |
        $url = "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe"
        $output = "wix311.exe"
        Invoke-WebRequest -Uri $url -OutFile $output
        Start-Process -FilePath $output -ArgumentList "/quiet" -Wait
        $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
        echo "WiX Toolset installed"
        
    - name: Create installer directory structure
      run: |
        if (Test-Path "installer") { Remove-Item -Recurse -Force "installer" }
        mkdir installer
        mkdir installer\app
        xcopy /E /I /Y build\windows\x64\runner\Release installer\app
        
    - name: List build contents
      run: |
        echo "Build directory contents:"
        dir build\windows\x64\runner\Release
        echo "Installer app directory contents:"
        dir installer\app
        
    - name: Copy WiX source file
      run: |
        copy installer\Product.wxs installer\
        
    - name: Compile WiX source
      run: |
        cd installer
        echo "Compiling WiX source file..."
        & "C:\Program Files (x86)\WiX Toolset v3.11\bin\candle.exe" Product.wxs -out Product.wixobj
        if ($LASTEXITCODE -ne 0) {
          echo "❌ WiX compilation failed"
          exit 1
        }
        echo "Linking WiX object file..."
        & "C:\Program Files (x86)\WiX Toolset v3.11\bin\light.exe" Product.wixobj -out LINKaTypeInstaller.msi
        if ($LASTEXITCODE -ne 0) {
          echo "❌ WiX linking failed"
          exit 1
        }
        echo "✅ MSI installer created successfully"
        dir LINKaTypeInstaller.msi
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: installer/LINKaTypeInstaller.msi
        
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: installer/LINKaTypeInstaller.msi
        asset_name: LINKaTypeInstaller.msi
        asset_content_type: application/octet-stream
        
    - name: Create Release Summary
      if: github.event_name == 'release'
      run: |
        echo "## Windows Installer" >> $GITHUB_STEP_SUMMARY
        echo "✅ Windows MSI installer created successfully" >> $GITHUB_STEP_SUMMARY
        echo "📦 File: LINKaTypeInstaller.msi" >> $GITHUB_STEP_SUMMARY
        echo "🔧 Includes: Flutter app, all dependencies, desktop shortcuts" >> $GITHUB_STEP_SUMMARY
