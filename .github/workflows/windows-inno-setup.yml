name: Windows Inno Setup Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows-inno-setup:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Windows app
      run: flutter build windows --release
      
    - name: Install Inno Setup via Chocolatey
      run: |
        Write-Host "Installing Inno Setup via Chocolatey..."
        choco install innosetup -y
        Write-Host "Inno Setup installed successfully"
        
    - name: Create installer directory structure
      run: |
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        mkdir dist
        
    - name: Compile Inno Setup script
      run: |
        echo "Compiling Inno Setup script..."
        $isccPath = "C:\ProgramData\chocolatey\lib\innosetup\tools\ISCC.exe"
        if (-not (Test-Path $isccPath)) {
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
        }
        if (-not (Test-Path $isccPath)) {
          echo "âŒ Inno Setup compiler not found"
          exit 1
        }
        & $isccPath installer\linka_setup.iss
        if ($LASTEXITCODE -ne 0) {
          echo "âŒ Inno Setup compilation failed"
          exit 1
        }
        echo "âœ… Inno Setup installer created successfully"
        dir installer\dist
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-inno-setup
        path: installer/dist/LINKa-napishi-4.0.0-setup.exe
        
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: installer/dist/LINKa-napishi-4.0.0-setup.exe
        asset_name: LINKa-napishi-4.0.0-setup.exe
        asset_content_type: application/octet-stream
        
    - name: Create Release Summary
      if: github.event_name == 'release'
      run: |
        echo "## Windows Inno Setup Installer" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Windows Inno Setup installer created successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ File: LINKa-napishi-4.0.0-setup.exe" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ Includes: Flutter app, all dependencies, desktop shortcuts" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ Publisher: linka.su" >> $GITHUB_STEP_SUMMARY
